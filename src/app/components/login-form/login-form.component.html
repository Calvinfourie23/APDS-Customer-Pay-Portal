<div class="login-container">
  <h2>Login to Payment Portal</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required
      </div>
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 8 characters
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
  <p class="register-text">Don't have an account? <a (click)="onRegister()" class="register-link">Register here</a></p>
</div>
