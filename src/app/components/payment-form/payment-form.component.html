<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="payment-form">
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" formControlName="amount" required class="form-control">
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <select id="currency" formControlName="currency" required class="form-control">
      <option value="ZAR">ZAR</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="USD">USD</option>
    </select>
  </div>
  <div class="form-group">
    <label for="recipient">Recipient:</label>
    <input type="text" id="recipient" formControlName="recipient" required class="form-control">
  </div>
  <button type="submit" [disabled]="!paymentForm.valid" class="btn btn-primary">Submit Payment</button>
</form>
